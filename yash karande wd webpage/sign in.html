<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="signin.css">


  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - CHAMPIONS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to bottom right, #f5f5f5, #ddd);
    }

    .container {
      background: white;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      margin-bottom: 1rem;
      color: black;
    }

    .logo span {
      color: #ff6347;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    input:focus {
      outline: none;
      border-color: #707070;
      box-shadow: 0 0 4px rgba(255, 99, 71, 0.3);
    }

    button {
      padding: 0.8rem;
      font-size: 1rem;
      background: white;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #ff6347;
    }

    .link {
      margin-top: 1rem;
      font-size: 0.9rem;
      color: black;
    }

    .link a {
      color: red;
      text-decoration: none;
    }

    .link a:hover {
      text-decoration: underline bold;
    }
  </style>
</head>
<body>

  <header>
    <a href="#" class="logo"><img src="yashloho.png" alt="Logo"></a>

        <li><a href="help.html" target="_content">HELP</a></li>
        <li><a href="sign in.html" target="_content">SIGN IN</a></li>
    </ul>

        <a href="#"><i class='bx bx-user'></i></a>
        <a href="#"><i class='bx bx-cart'></i></a>
        <div class='bx bx-menu' id="menu-icon"></div>
    </div>
</header>

  <div class="container">
    <div class="logo">CHAMPIONS <span>Hub</span></div>
    <form action="#" method="POST">
      <input type="email" name="email" placeholder="Email Address" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Sign In</button>
    </form>
    <div class="link">
